            row.innerHTML = `

                <td>${produto.xProd}</td>
                <td>${produto.uCom}</td>
                <td>${produto.vUnCom}</td>
                <td>${produto.qCom}</td>
                <td>${imposto.pICMS}</td>
                <td>${imposto.vICMS}</td>
                <td>${produto.vProd * 0.19}</td>
                <td>${imposto.vICMS - (produto.vProd * 0.19)}</td>

            tableBody.appendChild(row);
